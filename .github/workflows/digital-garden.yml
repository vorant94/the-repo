name: Digital Garden CI/CD

on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - 'packages/sofash/**'
      - 'packages/subs-savvy/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node & NPM
        uses: ./.github/actions/setup

      - name: Lint
        run: npx biome ci .

  ts:
    name: TS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node & NPM
        uses: ./.github/actions/setup

      - name: TS
        run: npm run tsc --workspace digital-garden

  build:
    name: Build
    runs-on: ubuntu-latest
    needs:
      - ts
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node & NPM
        id: setup
        uses: ./.github/actions/setup

      - name: Build App Bundle
        run: npm run build --workspace digital-garden

      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: bundle
          path: packages/digital-garden/dist
          retention-days: 30

